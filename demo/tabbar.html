<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>TabBar</title>
  <style media="screen">
  body {
    padding:0;
    margin:0;
  }
  footer {
    height:55px;
    width: 100%;
    background-color: red;
    position:fixed;
    bottom:0;
    left: 0;
    display: flex;
    flex-direction: row;
  }
  footer a {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  footer a span {
    align-self: center;
  }

  </style>
</head>
<body>
  <footer>
    <a href="">
      <span>12</span>
      <span>women</span>
    </a>
    <a href="">
      <span>12</span>
      <span>nihao</span>
    </a>
    <a href="">
      <span>32</span>
      <span>test</span>
    </a>
  </footer>
</body>
</html>
